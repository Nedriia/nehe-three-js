<!DOCTYPE html>
<html lang="en">
<head>
    <!-- -------------------------------------

	<title>NEHE Lesson 41</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <!-- Set the viewport size to the screen size, so it will be displayed maximized, but unscaled. -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/NEHE.css" />

    <!-- Include several libraries from THREE.js and the Scene class  -->
	<script src="../js/three.js" type="text/javascript"></script>
    <script src="../js/Detector.js" type="text/javascript"></script>
    <script src="../js/OrbitControls-Touch-Ortho.js" type="text/javascript"></script>
    <script src="../js/stats.js" type="text/javascript"></script>
    <script src="../js/gfx-scene.js" type="text/javascript"></script>
</head>
<body>

	<div style="position: absolute; top: 10px; left: 10px;color:white">
		<p></p>
	</div>

    <script type="text/javascript">
        // global vars (ick)
        var plane;

        // allocate the Scene object, request orbitControls, some of 3D axes 10 units high and the stats
        var gfxScene = new GFX.Scene( {
            cameraPos : [-20, 15, 45],
            alphaBuffer: true,
            defaultLigts: false,
            controls:true,
            clearColor:0x000080,
            displayStats: true
        });

        gfxScene.addLight( 'ambient', { color:0x1c1c1c, intensity : 0.75 });
        var spotlight = gfxScene.addLight( 'spotlight', { color:0xcccccc, intensity:1,  position:[-40,60,10] });

        // then initialize our demo's stuff
        initializeDemo();

        // Start the animation
        animateScene();

        /**
         * Initialize the Demo.
         */
        function initializeDemo() {

            var textureGrass = THREE.ImageUtils.loadTexture("images/grass.jpg");
            textureGrass.wrapS = THREE.RepeatWrapping;
            textureGrass.wrapT = THREE.RepeatWrapping;
            textureGrass.repeat.set(4, 4);

            var planeGeometry = new THREE.PlaneGeometry(1000, 200, 20, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({map: textureGrass});
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            // rotate and position the plane
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0
            
            gfxScene.add(plane);

            addFlareLight();
        }

        function addFlareLight() {

            var flareLight = new THREE.DirectionalLight(0xffffff);
            flareLight.position.set(30, 10, -50);
            /*
            flareLight.castShadow = true;
            flareLight.shadow.camera.near = 0.1;
            flareLight.shadow.camera.far = 100;
            flareLight.shadow.camera.fov = 50;
            flareLight.target = plane;
            flareLight.distance = 0;
            flareLight.shadow.camera.near = 2;
            flareLight.shadow.camera.far = 200;
            flareLight.shadow.camera.left = -100;
            flareLight.shadow.camera.right= 100;
            flareLight.shadow.camera.top = 100;
            flareLight.shadow.camera.bottom = -100;
            flareLight.shadow.mapSize.width = 2048;
            flareLight.shadow.mapSize.height = 2048;
            */

            gfxScene.add(flareLight);

            // used to determine the switch point for the light animation
            var invert = 1;
            var phase = 0;

            var textureFlare0 = THREE.ImageUtils.loadTexture("images/lensflare0.png");
            var textureFlare3 = THREE.ImageUtils.loadTexture("images/lensflare3.png");

            var flareColor = new THREE.Color(0xffaacc);
            var lensFlare = new THREE.LensFlare(textureFlare0, 350, 0.0, THREE.AdditiveBlending, flareColor);

            lensFlare.add(textureFlare3, 60, 0.6, THREE.AdditiveBlending);
            lensFlare.add(textureFlare3, 70, 0.7, THREE.AdditiveBlending);
            lensFlare.add(textureFlare3, 120, 0.9, THREE.AdditiveBlending);
            lensFlare.add(textureFlare3, 70, 1.0, THREE.AdditiveBlending);

            lensFlare.position = flareLight.position;
            gfxScene.add(lensFlare);

        }
        /**
         * Animate the scene and call rendering.
         */
        function animateScene() {

            gfxScene.updateStats();

            // Tell the browser to call this function when page is visible
            requestAnimationFrame(animateScene);

            gfxScene.renderScene();
        }

        function render() {
            var SCREEN_WIDTH = window.innerWidth;
            var SCREEN_HEIGHT = window.innerHeight;
            var HALF_WIDTH = SCREEN_WIDTH / 2;
            var SCREEN_ASPECT =  SCREEN_WIDTH / SCREEN_HEIGHT * 0.5;

            gfxScene.camera.aspect = SCREEN_ASPECT;
            orthoCamera.aspect   = SCREEN_ASPECT;
            gfxScene.camera.updateProjectionMatrix();
            orthoCamera.updateProjectionMatrix();

            // setViewport parameters:
            //  lower_left_x, lower_left_y, viewport_width, viewport_height

            gfxScene.renderer.setViewport( 0, 0, SCREEN_WIDTH, SCREEN_HEIGHT );
            gfxScene.renderer.clear();

            // left side
            gfxScene.renderer.setViewport( 1, 1,   0.5 * SCREEN_WIDTH - 2, SCREEN_HEIGHT - 2 );
            gfxScene.renderer.render( scene, gfxScene.camera );

            // right side
            gfxScene.renderer.setViewport( 0.5 * SCREEN_WIDTH + 1, 1,   0.5 * SCREEN_WIDTH - 2, SCREEN_HEIGHT - 2 );
            gfxScene.renderer.render( scene, orthoCamera );
        }
    </script>
</body>
</html>
