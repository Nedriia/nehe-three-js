<!DOCTYPE html>
<html>
	<head>
		<title>Bounce-ball Demo</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
		to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/NEHE.css" />

		<!-- Include the necessary libs -->
		<script src="../js/three.js" type="text/javascript"></script>
		<script src="../js/Detector.js" type="text/javascript"></script>
        <script src="../js/OrbitControls-Touch.js" type="text/javascript"></script>
        <script src="../js/Stats.js" type="text/javascript"></script>
        <script src="../js/gfx-scene.js" type="text/javascript"></script>
        <script src="beachball.js" type="text/javascript"></script>
        <script src="cannon.js" type="text/javascript"></script>
	</head>
	<body>

		<script type="text/javascript">
            var FLOOR_REPEAT = 5;

            // allocate the Scene object, and set the camera position
            var gfxScene = new GFX.Scene( { cameraPos : [5,7.5,20],
                                            controls : true,
                                            floorRepeat : FLOOR_REPEAT,
                                            displayStats:true});
            // globals
            var cannon    = null;
            var beachBall = null;

			// Initialize the demo
			initializeDemo();

			// Animate the scene
			animateScene();

			/**
			 *  Initialize the demo's local aspects, i.e not the scene.
			 */
			function initializeDemo() {

                var cubeGeometry = new THREE.BoxGeometry( 10, 10, 10 );
                var cubeMaterial = new THREE.MeshBasicMaterial( { wireframe:true, color : 0xff0000 } );
                cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
                cube.position.set(0,0,0);
                gfxScene.add(cube);

				cannon = new CANNON.Cannon( { scene : gfxScene,
                                              deltaT : 500,
                                              xLimit : FLOOR_REPEAT,
                                              zLimit : FLOOR_REPEAT});

				gfxScene.add( cannon.mesh );
			}

			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {

                //beachBall.update();

                cannon.launch();

                cannon.update();

                //console.log(" veloc: " + veloc.x.toFixed(3) + ", " + veloc.y.toFixed(3) + ", " + veloc.z.toFixed(3) + ", loc: " + loc.x.toFixed(3) + ", " + loc.y.toFixed(3) + ", "+ loc.z.toFixed(3));

				// Tell the browser to call this function back
				requestAnimationFrame(animateScene);

                // Map the 3D scene down to the 2D screen (render the frame)
                gfxScene.renderScene();
			}

		</script>
	</body>
</html>
