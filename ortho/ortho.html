
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js canvas - camera - orthographic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="../js/three.js"></script>
<script src="../js/OrbitControls-Touch-Ortho.js" type="text/javascript"></script>

<script>
    var container;
    var camera, scene, renderer;
    var controls;

    init();
    animate();

    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.OrthographicCamera( window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.01, 1000 );
        camera.position.x = 10;
        camera.position.y = 10;
        camera.position.z = 10;
        scene = new THREE.Scene();

        var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.FlatShading } );
        var cube = new THREE.Mesh( new THREE.CubeGeometry( 5, 5, 5 ), material );
        scene.add( cube );

        // Lights
        var ambientLight = new THREE.AmbientLight( Math.random() * 0x10 );
        scene.add( ambientLight );

        var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
        directionalLight.position.x = 20;
        directionalLight.position.y = 10;
        directionalLight.position.z = 10;
        directionalLight.position.normalize();
        scene.add( directionalLight );

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor( 0xf0f0f0 );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        
        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.left = window.innerWidth / - 2;
        camera.right = window.innerWidth / 2;
        camera.top = window.innerHeight / 2;
        camera.bottom = window.innerHeight / - 2;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    //
    function animate() {
        requestAnimationFrame( animate );

        render();

    }
    function render() {

        renderer.render( scene, camera );
    }
</script>

</body>
</html>
