<!DOCTYPE html>	<!-- Tells the browser that the page uses the HTML5 standard -->
<html>
	<head>
		<!-- -------------------------------------
  			Roughly based (or inspired by) NeHe Tutorial 27
  			Original:  http://nehe.gamedev.net/tutorial/sphere_mapping_quadrics_in_opengl/15005/
  
  			@author: rkwright@geofx.com
		-------------------------------------- -->
		<title>NEHE Lesson 29</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<!-- Set the viewport size to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../css/NEHE.css" /> 

		<!-- Include several libraries from THREE.js and the Scene class  -->
		<script src="../js/three.js" type="text/javascript"></script>
        <script src="../js/Mirror.js" type="text/javascript"></script>
		<script src="../js/Detector.js" type="text/javascript"></script>
		<script src="../js/OrbitControls-Touch.js" type="text/javascript"></script>
		<script src="../js/Stats.js" type="text/javascript"></script>
        <script src="../js/gfx-scene.js" type="text/javascript"></script>
	</head>
	<body>
	<!-- shader scripts ------------------ -->
		<script id="fragment_shh" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            uniform sampler2D tOne;
            uniform sampler2D tSec;

            varying vec2 vUv;

            void main(void)
            {
                vec3 c;
                vec4 Ca = texture2D(tOne, vUv);
                vec4 Cb = texture2D(tSec, vUv);
                c = Ca.rgb * Ca.a + Cb.rgb * Cb.a * (1.0 - Ca.a);
                gl_FragColor= vec4(c, 1.0);

            }
        </script>

		<script id="vertex_shh" type="x-shader/x-vertex">

            varying vec2 vUv;

            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }

        </script>
		<!-- end of shader scripts ------------------------ -->

		<script type="text/javascript">

			// allocate the Scene object, request orbitControls, some of 3D axes 10 units high and the stats
			var gfxScene = new GFX.Scene( {
			    cameraPos : [2, 8, 10],
                controls:true,
                displayStats:true
            });

            // then initialize our demo's stuff
			initializeDemo();
	
			// Animate the scene
			animateScene();
	
			/**
			 * Initialize the Demo.  
			 */
			function initializeDemo() {

                var cubeGeom = new THREE.BoxGeometry( 2, 2, 2 );

                var vertShader = document.getElementById('vertex_shh').innerHTML;
                var fragShader = document.getElementById('fragment_shh').innerHTML;

                var uniforms = {
                    tOne: { type: "t", value: THREE.ImageUtils.loadTexture( "images/cover.png" ) },
                    tSec: { type: "t", value: THREE.ImageUtils.loadTexture( "images/grass.png" ) }
                };

                var material_shh = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    //attributes: attributes,
                    vertexShader: vertShader,
                    fragmentShader: fragShader
                });

                var mesh = new THREE.Mesh( cubeGeom, material_shh );
                mesh.doubleSided = true;
                gfxScene.add(mesh);

                document.addEventListener("keypress", onDocumentKeyPress, false);
			}


            /**
             * Just a handler for the keypress event to control parameters of the demo
             */
			function onDocumentKeyPress(event) {
				// Get the key code of the pressed key
				var keyChar = String.fromCharCode(event.which);
                keyChar = keyChar.toLowerCase();

			}
	
			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {

                // Tell the browser to call this function when page is visible
				requestAnimationFrame(animateScene);

                // Map the 3D scene down to the 2D screen (render the frame)
				gfxScene.renderScene();
			}

		</script>

		<!-- Create a DIV element, which will be shown over the WebGL canvas. -->
		<div style="position: absolute; top: 10px; left: 10px;color:white">
		<br/>
        </div>
	</body>
</html>
