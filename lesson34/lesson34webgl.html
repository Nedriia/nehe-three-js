<!DOCTYPE html>
<html>
	<head>
		<!-- -------------------------------------
  			Roughly based (or inspired by) NeHe Tutorial 34

		<title>NEHE Lesson 34</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<!-- Set the viewport size to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../css/NEHE.css" /> 

		<!-- Include several libraries from THREE.js and the Scene class  -->
		<script src="../js/three.js" type="text/javascript"></script>
		<script src="../js/Detector.js" type="text/javascript"></script>
		<script src="../js/OrbitControls-Touch.js" type="text/javascript"></script>
		<script src="../js/Stats.js" type="text/javascript"></script>
        <script src="../js/gfx-scene.js" type="text/javascript"></script>

        <!-- ---------------- Custom Shader Code ------------------------ -->
        <script id="vertexShader" type="x-shader/x-vertex">
            uniform sampler2D   vTexture;
            uniform float       vScale;
            uniform vec3        vLut[ 256 ];

            varying vec3        vColor;

            void main() {

	            vec4 heightData = texture2D( vTexture, uv );

                // if the map is grayscale it doesn't matter if you use r, g, or b.
	            float vAmount = heightData.r;

                // fetch the color from the lookup table so it gets passed to the fragment shader
                int index = int(heightData.r * 255.0);
	            vColor = vLut[index];

	            // move the position along the normal
                vec3 newPosition = position + normal * vScale * vAmount;

	            gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-vertex">

            varying vec3  vColor;

            void main() {

                gl_FragColor = vec4(vColor, 1.0);
            }
        </script>
	</head>
	<body>

    <div style="position: absolute; top: 10px; left: 10px;color:white">
        <p></p>
    </div>



    <script type="text/javascript">
        var plane;

        // allocate the Scene object, request orbitControls, some of 3D axes 10 units high and the stats
        var gfxScene = new GFX.Scene( {
            cameraPos : [8, 10, 30],
            axesHeight: 30,
            controls:true,
            displayStats:true
        });

        // then initialize our demo's stuff
        initializeDemo();

        // Animate the scene
        animateScene();

        /**
         * Initialize the Demo.
         */
        function initializeDemo() {

            var SurfaceCover = [
                { name : "border", r: 0, g: 0, b: 0, limit: 1  },
                // { name : "water", r: 0.667, g: 1.0, b: 1, limit: 0 },
                { name : "grass", r: 230, g: 223, b: 115, limit: 37 },
                { name : "chapparal", r: 196, g: 191, b: 110, limit: 74 },
                { name : "hardwood", r: 89, g: 133, b: 39, limit: 112  },
                { name : "conifer", r: 37, g: 130, b: 96, limit: 149  },
                { name : "tundra", r: 185, g: 211, b: 156, limit: 186  },
                { name : "rock", r: 196, g: 204, b: 204, limit: 224  },
                { name : "snow", r:248, g: 251, b: 252, limit: 256  }
            ];

            var k = 0;
            var lut = [];
            for ( var n=0; n<SurfaceCover.length; n++ ) {

                while (k < SurfaceCover[n].limit) {
                    lut.push(new THREE.Vector3(SurfaceCover[n].r/255.0, SurfaceCover[n].g/255.0, SurfaceCover[n].b/255.0));
                    k++;
                }
            }

            var loader = new THREE.TextureLoader();
			var vScale = 10;

            loader.load('images/terrain-edged.png', function ( texture ) {
                // use "this." to create global object
                this.customUniforms = {
                    vTexture:	{ type: "t", value: texture },
                    vScale:	    { type: "f", value: vScale },
                    vLut:       { type: "v3v", value: lut }
                };

                var customMaterial = new THREE.ShaderMaterial(
                    {
                        uniforms: customUniforms,
                        vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
                        fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                        side: THREE.DoubleSide
                    });

                var planeGeo = new THREE.PlaneGeometry( 20, 20, 257, 257 );
                plane = new THREE.Mesh(	planeGeo, customMaterial );
                plane.rotation.x = -Math.PI / 2;
                plane.position.y = 0;

                gfxScene.add(plane);
            });
        }

        /**
         * Converts from the HSV color model to the RGB color model.
         * All input values [0, 1]., while the function returniing doubleing
         * point values for each of the Red, Green, and Blue components.
         *
         * Reference:  Fundamentals of interactive computer graphics,
         * J.D. Foley, A. Van Dam, p.614-616.
         */
        function HSVtoRGB ( hue, sat, value ) {
            var hInt;    /* integer part of 6*hue */
            var p, q, t;
            var hFrac;   /* fractional part of 6*hue */

            var color = new THREE.Color();

            /* no saturation, so just return shade of grey */
            if (sat === 0.0) {
                color.setRGB(value, value, value);
                return color;
            }

            hInt = Math.floor(6.0 * hue);
            hFrac = 6.0 * hue - hInt;
            p = value * (1.0 - sat);
            q = value * (1.0 - sat * hFrac);
            t = value * (1.0 - sat * (1.0 - hFrac));

            switch (hInt) {
                case 6:
                case 0:
                    color.setRGB(value, t, p);
                    break;
                case 1:
                    color.setRGB(q, value, p);
                    break;
                case 2:
                    color.setRGB(p, value, t);
                    break;
                case 3:
                    color.setRGB(p, q, value);
                    break;
                case 4:
                    color.setRGB(t, p, value);
                    break;
                case 5:
                    color.setRGB(value, p, q);
            }

            return color;
        }

        /**
         * Animate the scene and call rendering.
         */
        function animateScene() {

            // Tell the browser to call this function when page is visible
            requestAnimationFrame(animateScene);

            // Map the 3D scene down to the 2D screen (render the frame)
            gfxScene.renderScene();
        }

    </script>

	</body>
</html>
