 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>NEHE Tutorial 14</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
		to the screen size, so it will be displayed maximized, but unscaled. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="../css/NEHE.css" /> 

		<!-- Include several libraries from THREE.js and the Scene class  -->
		<script src="../js/three.js" type="text/javascript"></script>
		<script src="../js/Detector.js" type="text/javascript"></script>
		<script src="../js/OrbitControls.js" type="text/javascript"></script>
		<script src="../js/Stats.js" type="text/javascript"></script>
		<script src="../js/Scene.js" type="text/javascript"></script>

		<script src="../fonts/helvetiker_bold_italic.typeface.js"></script>
		<script src="../fonts/helvetiker_italic.typeface.js"></script>
		<script src="../fonts/helvetiker_bold.typeface.js"></script>
		<script src="../fonts/helvetiker_regular.typeface.js"></script>
	</head>
	<body>	
		<script>
			// global variables
			var textGeom;
		
			var 	size = 1;				// this is actually the HEIGHT of the text
			var 	height = 0.2;				// this is TOTALLY misnamed.  It is the thickness of the extruded text
			var		curveSegments = 10;		// number of points on "the curve" - which curve?
			var 	font = "helvetiker";
			var		weight = "normal";
			var		style = "italic";

			var		bevelThickness = 0.05;
			var		bevelSize = 0.05;
			var 	bevelEnabled = false;

			var		textMat = 0;
			var 	extrudeMaterial = 0;
			var		text= "Wowser";

			// allocate the Scene object, request orbitControls, some of 3D axes 10 units high and the stats
			var nScene = new Scene( { axisHeight:10, controls:true, displayStats:true });
			
			// set up the THREE.js scene via our Scene object
			nScene.initialize();
			
			// then initialize our demo's stuff
			initializeDemo();

			// Animate the scene
			animateScene();

			/**
			 * Initialize the Demo.  This is NeHe #11: http://nehe.gamedev.net/tutorial/flag_effect_%28waving_texture%29/16002/
			 * Create a image mapped texture which is then oscillated (in a sine wave)
			 */
			function initializeDemo() {

				createText();
			};
				
			function createText() {

				var materialFront = new THREE.MeshPhongMaterial( { color: 0xff0000, shading: THREE.FlatShading } );
				var materialSide = new THREE.MeshLambertMaterial( { color: 0x000088, shading: THREE.SmoothShading } );
				var materialArray = [ materialFront, materialSide ];

				textGeom = new THREE.TextGeometry( text , {
					size: size,
					height: height,
					curveSegments: curveSegments,
					font: font,
					weight: weight,
					style: style,
					bevelThickness: bevelThickness,
					bevelSize: bevelSize,
					bevelEnabled: bevelEnabled,
					material: 0,
					extrudeMaterial: 1
				});
				
				var textMaterial = new THREE.MeshFaceMaterial(materialArray);
				var textMesh = new THREE.Mesh(textGeom, textMaterial );

				textGeom.computeBoundingBox();
				textGeom.computeVertexNormals();
				
				nScene.addToScene(textGeom);
				
				textGeom.computeBoundingBox();
				
				var textWidth = textGeom.boundingBox.max.x - textGeom.boundingBox.min.x;
				
				textMesh.position.set(-0.5 * textWidth, 0, 0 );
				nScene.addToScene(textMesh);
			}

			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {

				// Tell the browser to call this function when page is visible
				requestAnimationFrame(animateScene);
				
				// Map the 3D scene down to the 2D screen (render the frame)
				nScene.renderScene();
			}
		</script>
	</body>
</html>
