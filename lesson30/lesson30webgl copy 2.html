            var raycaster = new THREE.Raycaster();

            var walls = [];

			/**
             *
             */
            function createBox() {

                var geom = new THREE.BoxGeometry( 1,1,1 );
                var material = new THREE.MeshLambertMaterial( { color: 0xff0000, shading: THREE.FlatShading  } );
                var box = new THREE.Mesh( geom, material );
                box.position.set(2, 1, 0);
                box.velocity = new THREE.Vector3(incrementX, incrementY, incrementZ);
                box.spin = new THREE.Euler(0.05,0.05,0.05);
                box.name = "box";
                objects.push(box);
                gfxScene.add(box);
            }

            function createSphere() {

                var geom = new THREE.SphereGeometry(1, 8, 8);
                var material = new THREE.MeshLambertMaterial( { color: 0x00ff00, shading: THREE.FlatShading  } );
                var sphere = new THREE.Mesh( geom, material );
                sphere.position.set(0, 1, 0);sphere.velocity = new THREE.Vector3(-incrementX, -incrementY, incrementZ);
                sphere.spin = new THREE.Euler(0,0,0);
                sphere.name = "sphere";
                var helper = new THREE.BoundingBoxHelper(sphere, 0xff0000);
                helper.update();
                objects.push(sphere);
                gfxScene.add(sphere);
            }

            function createCylinder() {

                var geom = new THREE.CylinderGeometry(1, 1.0, 4, 8);
                var material = new THREE.MeshLambertMaterial( { color: 0x0000ff, shading: THREE.FlatShading  } );
                var cylinder = new THREE.Mesh( geom, material );
                cylinder.position.set(-2, 1, 0);
                cylinder.velocity = new THREE.Vector3(-incrementX, incrementY, incrementZ);
                cylinder.spin = new THREE.Euler(-0.03,0.03,-0.03);
                //cylinder.AABB = createAABBVertices( cylinder );
                cylinder.name = "cylinder";
                objects.push(cylinder);
                gfxScene.add(cylinder);
            }

            /**
             *  Create a set of vertices that represent the AABB box from BoxHelper
             *
             *     5____4
             *   1/___0/|
             *   | 6__|_7
             *   2/___3/
             *
             *  0: max.x, max.y, max.z
             *  1: min.x, max.y, max.z
             *  2: min.x, min.y, max.z
             *  3: max.x, min.y, max.z
             *  4: max.x, max.y, min.z
             *  5: min.x, max.y, min.z
             *  6: min.x, min.y, min.z
             *  7: max.x, min.y, min.z
             */
            function createAABBVertices ( mesh ) {
                var vertices = [];
                var helper = new THREE.BoundingBoxHelper(mesh, 0xff0000);
                helper.update();
                var max = helper.box.max;
                var min = helper.box.min;

                vertices.push(new THREE.Vector3(max.x, max.y, max.z));
                vertices.push(new THREE.Vector3(min.x, max.y, max.z));
                vertices.push(new THREE.Vector3(min.x, min.y, max.z));
                vertices.push(new THREE.Vector3(max.x, min.y, max.z));
                vertices.push(new THREE.Vector3(max.x, max.y, min.z));
                vertices.push(new THREE.Vector3(min.x, max.y, min.z));
                vertices.push(new THREE.Vector3(min.x, min.y, min.z));
                vertices.push(new THREE.Vector3(max.x, min.y, min.z));

                return vertices;
            }

            /**
             *
             */
			function createFloorAndWalls() {
			    var FLOOR_S = 5;
			    var FLOOR_T = 5;
			    var WALL_S  = 2;
			    var WALL_T  = 2;

                var planeGeo = new THREE.PlaneGeometry( 20, 20 );

                var floorMat = new THREE.MeshStandardMaterial( {
                    roughness: 0.8,
                    color: 0xffffff,
                    bumpScale: 0.0005
                });

                var textureLoader = new THREE.TextureLoader();
                textureLoader.load( "images/hardwood2_diffuse.jpg", function( texture ) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.anisotropy = 4;
                    texture.repeat.set( FLOOR_S, FLOOR_T );
                    floorMat.side = THREE.DoubleSide;
                    floorMat.map = texture;
                    floorMat.needsUpdate = true;
                } );
                textureLoader.load( "images/hardwood2_bump.jpg", function( texture ) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.anisotropy = 4;
                    texture.repeat.set( FLOOR_S, FLOOR_T );
                    floorMat.side = THREE.DoubleSide;
                    floorMat.bumpMap = texture;
                    floorMat.needsUpdate = true;
                } );

                textureLoader.load( "images/hardwood2_roughness.jpg", function( texture ) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.anisotropy = 4;
                    texture.repeat.set( FLOOR_S, FLOOR_T );
                    floorMat.side = THREE.DoubleSide;
                    floorMat.roughnessMap = texture;
                    floorMat.needsUpdate = true;
                } );

                var planeFloor = new THREE.Mesh( planeGeo, floorMat );
                planeFloor.name = "floor";
                planeFloor.rotation.x = -Math.PI / 2.0;
                walls.push(planeFloor);
                gfxScene.add( planeFloor );

                // walls

                var matTop = new THREE.MeshPhongMaterial( { color: 0xffffff, side:THREE.DoubleSide, opacity:0.3, transparent:true } );
                var planeTop = new THREE.Mesh( planeGeo, matTop );
                planeTop.name = "top";
                planeTop.position.y = 20;
                planeTop.rotateX( Math.PI / 2 );
                walls.push(planeTop);
                gfxScene.add( planeTop );

                var matBack = new THREE.MeshPhongMaterial( { color: 0x808080, side:THREE.DoubleSide, opacity:0.3, transparent:true });
                var planeBack = new THREE.Mesh( planeGeo, matBack );
                planeBack.name = "back";
                planeBack.position.z = -10;
                planeBack.position.y = 10;
                walls.push(planeBack);
                gfxScene.add( planeBack );

                var matFront = new THREE.MeshPhongMaterial( { color: 0xffffff, side:THREE.DoubleSide, opacity:0.3, transparent:true  } );
                var planeFront = new THREE.Mesh( planeGeo, matFront );
                planeFront.name = "front";
                planeFront.position.z = 10;
                planeFront.position.y = 10;
                planeFront.rotateY( Math.PI );
                walls.push(planeFront);
                gfxScene.add( planeFront );

                var matRight = new THREE.MeshPhongMaterial( { color: 0x00ff00, side:THREE.DoubleSide, opacity:0.3, transparent:true } );
                var planeRight = new THREE.Mesh( planeGeo, matRight );
                planeRight.name = "right";
                planeRight.position.x = 10;
                planeRight.position.y = 10;
                planeRight.rotateY( - Math.PI / 2 );
                walls.push(planeRight);
                gfxScene.add( planeRight );

                var matLeft = new THREE.MeshPhongMaterial( { color: 0xff0000, side:THREE.DoubleSide, opacity:0.3, transparent:true  } );
                var planeLeft = new THREE.Mesh( planeGeo, matLeft );
                planeLeft.name = "left";
                planeLeft.position.x = -10;
                planeLeft.position.y = 10;
                planeLeft.rotateY( Math.PI / 2 );
                walls.push(planeLeft);
                gfxScene.add( planeLeft );
            }

				var keyChar = String.fromCharCode(event.which);

            function checkWallCollisions() {
                for (var i=0; i<objects.length; i++) {
                    var mesh = objects[i];
                    var originPoint = mesh.position.clone();
                    //console.log(" origin: " + originPoint.x + ", " + originPoint.y + ", " + originPoint.z);

                    if (originPoint.x > 10 || originPoint.x < -10 || originPoint.y > 20 || originPoint.y < 0 || originPoint.z > 10 || originPoint.z < -10)  {
                        console.log("Yikes!  The object has escaped!!");
                        //debugger;
                    }

                    if (mesh.AABB == undefined )
                        checkVerticesWalls( mesh, originPoint, mesh.geometry.vertices);
                    else
                        checkVerticesWalls( mesh, originPoint, mesh.AABB );
                }
            }

            /**
             * Check the supplied set of verticies agains the raycaster to see if the
             * mesh supplied intersects any of the walls.
             */
            function checkVerticesWalls ( mesh, originPoint, vertices ) {

                for ( var vertexIndex = 0; vertexIndex < vertices.length; vertexIndex++ )
                {
                    var localVertex = vertices[vertexIndex].clone();
                    var globalVertex = localVertex.applyMatrix4( mesh.matrix );
                    var directionVector = globalVertex.sub( mesh.position );
                    var angle = mesh.velocity.angleTo( directionVector);
                    //console.log(" vertex: " + globalVertex.x + ", " + globalVertex.y + ", " + globalVertex.z +" angle; " + angle);

                    if ( angle <= Math.PI/2) {

                        raycaster.set( originPoint, directionVector.clone().normalize() );
                        var collisionResults = raycaster.intersectObjects( walls );

                        if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length() ) {
                            wallCollision( mesh, collisionResults[0].object.name);
                            break;
						}
                    }
                }
            }

            /**
             * Handle the case where an object hits the wall
             */
            function wallCollision( mesh, name ) {

                //console.log("Hit the " + name + " wall");

			    if (name == "left" || name == "right")
                    mesh.velocity.x = -mesh.velocity.x;
			    else if (name == "top" || name == "floor")
			        mesh.velocity.y = -mesh.velocity.y;
			    else
			        mesh.velocity.z = -mesh.velocity.z;
            }

            function objectCollision( mesh, name ) {
                console.log("objects collided!");
            }

            function updatePositions() {
                for (var i = 0; i < objects.length; i++) {
                    var mesh = objects[i];
                    mesh.position.x += mesh.velocity.x;
                    mesh.position.y += mesh.velocity.y;
                    mesh.position.z += mesh.velocity.z;
                    mesh.rotateX(mesh.spin.x);
                    mesh.rotateY(mesh.spin.y);
                    mesh.rotateZ(mesh.spin.z);
                    mesh.updateMatrixWorld();

                    if (mesh.AABB != undefined)
                        updateAABB(mesh);

                    checkWallCollisions();
                }
            }

            function updateAABB( mesh ) {
                for ( var i=0; i<8; i++ ) {
                    mesh.AABB[i] = mesh.AABB[i].applyMatrix4( mesh.matrix );
                }
            }
			/**
			 * Animate the scene and call rendering.
			 */
			function animateScene() {

                // Tell the browser to call this function when page is visible
				requestAnimationFrame(animateScene);

                // Map the 3D scene down to the 2D screen (render the frame)
				gfxScene.renderScene();

				updatePositions();
           }
